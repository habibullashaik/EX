<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
    <style>
        /* Fullscreen video background */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            backdrop-filter: blur(5px); /* Optional: add blur to background */
        }

        .form-box {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 300px; /* Set a fixed width for the form */
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #034078; /* Primary color */
        }

        .input-box {
            margin-bottom: 20px;
            position: relative;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #034078; /* Change border color on focus */
            outline: none;
        }

        label {
            position: absolute;
            top: 10px;
            left: 10px;
            transition: 0.3s;
            color: #999;
            font-size: 16px;
        }

        input:focus + label,
        input:not(:placeholder-shown) + label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: #034078; /* Primary color */
        }

        .submit-btn {
            background-color: #034078;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #022b50; /* Darker shade on hover */
        }

        .switch-form {
            margin-top: 20px;
        }

        .switch-form a {
            color: #034078;
            text-decoration: none;
        }
    </style>
</head>
<body>

<!-- Background Video -->
<video autoplay loop muted class="background-video">
    <source src="{{ url_for('static', filename='login.mp4') }}" type="video/mp4">
    Your browser does not support the video tag.
</video>

<div class="container">
    <div class="form-box">
        <h1>Sign Up</h1>
        <form id="signup-form">
            <div class="input-box">
                <input type="text" name="username" required placeholder=" ">
                <label>Username</label>
            </div>
            <div class="input-box">
                <input type="email" name="email" required placeholder=" ">
                <label>Email</label>
            </div>
            <div class="input-box">
                <input type="password" name="password" required placeholder=" ">
                <label>Password</label>
            </div>
            <div class="input-box">
                <input type="password" name="confirm_password" required placeholder=" ">
                <label>Confirm Password</label>
            </div>
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
        <p class="switch-form">Already have an account? <a href="login">Log In</a></p>
    </div>
</div>

<script>// Animate form elements on page load
window.onload = function() {
    gsap.from(".form-box", { opacity: 0, y: 30, duration: 1, ease: "power2.out" });
    gsap.from(".input-box", { opacity: 0, y: 20, duration: 0.8, ease: "power2.out", stagger: 0.1 });
    gsap.from(".submit-btn", { opacity: 0, scale: 0.8, duration: 0.8, ease: "elastic.out(1, 0.5)", delay: 0.3 });
};
</script>
</body>
</html>
